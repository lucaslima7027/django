{% extends "streaming_vod/layout.html" %}

{% block body %}
<h2>Add one task here</h1>

    <form action="{% url 'tasks' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="submit">
    </form>

    <h2>Here are your tasks</h1>
    <ol>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ol>
{% endblock %}
