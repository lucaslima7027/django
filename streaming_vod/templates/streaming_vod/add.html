{% extends "streaming_vod/layout.html" %}

{% block body %}
    <h1>Add your tasks</h1>

    <form action="{% url 'addTask' %}" method="post">
        {% csrf_token %}
        <input type="text" name="task" id="task">
        <input type="submit" value="submit">
    </form>
    <a href="{% url 'tasks' %}">Go to your tasks</a>
{% endblock %}
